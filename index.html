<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

      <div class="row">
        <header>
          <h1>Currency Converter</h1>
        </header>
      </div>

    <div class="container">

    <div class="row" id="output">
      <div class="col-xs-12">
        <div class="well well-lg"><h3><span id="equiv" class="border border-red"></span></h3></div>
      </div>
    </div>
    <div class="row" id="select">

      <div class="col-xs-6" >
        <label>From:</label>
         <select id ="fromCurrency" class="form-control" ></select>
      </div>
      <div class="col-xs-6" >
        <label>To:</label>
         <select id ="toCurrency" class="form-control"></select>
      </div>
    </div>
    <div class="row" id="amountEntry">

      <div class="col-xs-8" >
        <input type="text" id="amount" class="form-control" placeholder="Amount">
      </div>
      <div class="col-xs-4">
        <button class="btn btn-success btn-block" id="calcBtn" onclick="convertCurrency();">Convert</button>
      </div>
    </div>
  </div>

<script src="./idb.js"></script>
<script src="./js/main.js"></script>
<script src="./cc-sw.js"></script>
<script>
registerServiceWorker();
//createDB();
</script>
</body>
</html>
