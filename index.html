<!DOCTYPE html>
<html lang="en">
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Chela One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>A simple currency converter PWA </title>
</head>
<body>
	<nav>
		<a id="logo" href="#">currency converter</a>
	</nav>
<div class="card">
 <div class="card-content">
 	 <!--<div class="validate"></div> implement with javascript-->
    <div class="result">
      <h3><span></span> 000</h3>
    </div>
    <div class="rate">
     <h3><span></span> 000</h3>
    </div>
    <div class="fromCurrency" >
    	<span class="addOn">From</span>
      <select id ="fromCurrency" class="theField"  ></select>
    </div>
    <div class="toCurrency" >
    	<span class="addOn">To</span>
      <select id ="toCurrency" class="theField" ></select>
    </div>
    <div class="amount" >
    	<span class="addOn">Amount</span>
      <input type="text" id="amount"class="theField" required>
    </div>
    <div class="submit">
      <button class="btn btn-success btn-block" id="calcBtn">Convert</button>
    </div>
  </div>
</div>
</body>
</html>
